<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aplicacion del Clima</title>
    <link
      href="https://fonts.googleapis.com/css2?
    family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="container">
        <form
          class="search-container"
          onsubmit="event.preventDefault(); getWeather();"
        >
          <input
            type="text"
            placeholder="Enter a city name"
            id="city"
            
          />
          <button
            id="search-btn"
            type="submit"
          >
            Search
          </button>
        </form>
        <div id="result"></div>
      </div>
    </div>
    <script src="key.js"></script>
    <script src="scrip.js"></script>
  </body>
</html>
